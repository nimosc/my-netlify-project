<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אטבוט הפלא</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-radius: 0 0 0 10px;
            direction: rtl;
        }

        button {
            width: 60px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 0 10px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            text-align: right;
            direction: rtl;
        }

        .user-message {
            color: blue;
        }

        .bot-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">צ'אטבוט הפלא</div>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="הקלד כאן..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">שלח</button>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (message.trim() === '') return;

            displayMessage(message, 'user-message');
            input.value = '';

            // Perform API call
            fetch(`https://hook.us1.make.com/dbuh5wiwrsct249mwm9dn68tnhgmx7s3?question=${encodeURIComponent(message)}`, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const botReply = data.txt || 'לא התקבלה תגובה';
                    displayMessage(botReply, 'bot-message');
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('אירעה שגיאה', 'bot-message');
                });
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
